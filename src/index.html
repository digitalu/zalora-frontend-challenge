                        </svg>
                    </div>
                </div>

            </header>
            <div class="app__body">
                <div class="container">
                    <div class="product">
                        <div class="product__main">
                            <img src="./assets/images/filler.png" />
                        </div>
                        <div class="product__actions">
                            <div class="box-bdr mbm paml">
                                <div class="uc prdSizeTitle">Select Size</div>
                                <select class="js-subSelect prdSizeOption__sizeDetail mbl" id="productSizeSelect">
                                    <option value="">Size</option>
                                    <option class="prd-option-item" data-attribute="size" data-value-size="small" value="small">
                                        Small
                                    </option>
                                    <option class="prd-option-item" data-attribute="size" data-value-size="medium" value="medium">
                                        Medium
                                    </option>
                                    <option class="prd-option-item" data-attribute="size" data-value-size="large" value="large">
                                        Large
                                    </option>
                                </select>
                                <button id="addToCart" class="btn btn--medium btn--fluid product__addToCartBtn" title="Add to Bag" type="submit">
                                    <span class="checkmark">
                                        <div class="checkmark__stem"></div>
                                        <div class="checkmark__kick"></div>
                                    </span>
                                    <div class="loader">
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->
    </body>
</html>
